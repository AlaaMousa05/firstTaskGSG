<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-me</title>
</head>

<body>
    <!-- contact-me section -->
    <section>
        <!-- heading for the section title -->
        <h2>contact Me </h2>
        <!-- input form  -->
        <form>
            <!-- visitor's name input  -->
            <div class="visitor's name">
            <label for="name">visitor's name</label>
            <input id="name" name="name" type="text">
        </div>
        <br>
        <!-- visitor's email inout -->
        <div class="email ">
            <label for="email">email </label>
            <input id="email" name="email" type="email">
        </div>
        <br>
        <!-- message input -->
        <div class="message">
            <label for="message">write message</label>
            <br>
            <textarea id="message" name="message" cols="30" rows="6"></textarea>
        </div>
        <br>
        <!-- sunmit button -->
        <div>
            <input type="submit">
        </div>
       </form>
    </section>

</body>
</html>
