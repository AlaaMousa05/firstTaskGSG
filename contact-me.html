<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-me</title>
</head>

<body>
    <!-- contact-me section -->
    <section>
        <!-- heading for the section title -->
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;contact Me </h2>
        <!-- input form  -->
         
        <form >
            <table border="1">
            <!-- visitor's name input  -->
             <tr>
                <td>
                    <br>
               
            <div class="visitor's name">
            <label for="name">visitor's name</label>
            <input id="name" name="name" type="text" placeholder="send full name">
        </div>
    </td>
    <td>
        <br>
        <!-- visitor's email inout -->
        <div class="email ">
            <label for="email">email </label>
            <input id="email" name="email" type="email" placeholder="you@gmail.com">
        </div>
    </td>
        <br>
    </tr>
    <br>
    <tr>
        
        <!-- message input -->
         <td>
        <div class="message">
            <label for="message">write message</label>
            <br>
            <textarea id="message" name="message" cols="30" rows="6" placeholder="send message"></textarea>
        </div>
    </td>
        <br>
        <td>
        <!-- sunmit button -->
        <div>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="submit">
        </div>
    </td>
    </tr>
    </table>
       </form>
    </section>

</body>
</html>
